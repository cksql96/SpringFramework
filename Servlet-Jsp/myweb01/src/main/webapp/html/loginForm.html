<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>log in</title>
</head>

<body>

	<h1>getParameter 실습</h1>
    
    <form action="/myweb01/Login" method="GET">

        <fieldset>

            <legend>로그인 폼</legend>

            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" name="userid">
                </li>
                
                <li>
                    <label for="passwd">비밀번호</label>
                    <input type="password" name="passwd">
                </li>
             
                <li>
                    <input type="submit" value="전송">
                </li>
            </ul>

        </fieldset>

    </form>

</body>

</html>
