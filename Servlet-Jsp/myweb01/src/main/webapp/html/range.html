<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>number</title>
</head>

<body>
    
    <form action="/myweb01/Range" method="POST">

        <fieldset>

            <legend>실습 폼</legend>

            <ul>
                <li>
                    <label for="range">값</label>
                    <input type="range" name="range" min="1" max="50" step="1">
                </li>
             
                <li>
                    <input type="submit" value="전송">
                </li>
            </ul>

        </fieldset>

    </form>

</body>

</html>
