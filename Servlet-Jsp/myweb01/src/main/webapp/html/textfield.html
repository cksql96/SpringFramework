<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>TextFieldExample</title>
</head>

<body>
    
    <form action="/myweb01/lifeCycle" method="POST">
        <fieldset>
            <legend>실습 폼</legend>

            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" autofocus required placeholder="이름입력">
                </li>

                <li>
                    <input type="submit" value="전송">
                </li>
            </ul>

        </fieldset>
    </form>

</body>

</html>
